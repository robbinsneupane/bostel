
<!-- BEGIN: main -->
<form action="index.php" method="post" name="EditView" onsubmit="return check_form('EditView')">
<input type="hidden" name="module" value="Contacts" />
<input type="hidden" name="record" value="{ID}" />
<input type="hidden" name="return_module" value="{RETURN_MODULE}" />
<input type="hidden" name="return_action" value="{RETURN_ACTION}" />
<input type="hidden" name="return_id" value="{RETURN_ID}" />
<input type="hidden" name="action" value="" />
<table cellpadding="0" cellspacing="0" border="0" width="100%">
<tr>
<td>
	<input id="save_btn_48516" type="submit" name="button" class="button"
		title="{APP.LBL_SAVE_BUTTON_TITLE}"
		accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
		onclick="this.form.action.value='SaveContactOpportunityRelationship';"
		value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	/>
	<input id="cancel_btn_48516" type="submit" name="button" class="button"
		title="{APP.LBL_CANCEL_BUTTON_TITLE}"
		accessKey="{APP.LBL_CANCEL_BUTTON_KEY}"
		onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'; this.form.contact_name.value=''; this.form.contact_id.value=''; this.form.opportunity_name.value=''; this.form.opportunity_id.value=''"
		value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	/>
</td>
<td align="right" nowrap="nowrap"><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="edit view">
<tr><td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td width="15%" scope="row"><span>{MOD.LBL_CONTACT_NAME}</span></td>
	<td width="35%" ><span>
		<input type="text" name='contact_name' rows="1" cols="30" value="{CONTACT.NAME}" readonly="readonly" />
		<input type="hidden" name='contact_id' value='{CONTACT.ID}'>
		<input type="button" name="btn1" class="button"
			title="{APP.LBL_SELECT_BUTTON_TITLE}"
			value='{APP.LBL_SELECT_BUTTON_LABEL}'
			onclick='open_popup_modal("Contacts", {"call_back_function":"set_return","form_name":"EditView","field_to_name_array":{"id":"contact_id","name":"contact_name"}});' />
	</span></td>
	<td width="15%" scope="row"><span>{MOD.LBL_OPP_NAME}</span></td>
	<td width="35%" ><span>
		<input type="text" class='sqsEnabled' id='opportunity_name' name='opportunity_name' rows="2" cols="30" value="{OPPORTUNITY.NAME}" />
		<input id='opportunity_id' name='opportunity_id' type="hidden" value='{OPPORTUNITY.ID}'>
		<input type="button" name="btn1" class="button"
			title="{APP.LBL_SELECT_BUTTON_TITLE}"
			accesskey="{APP.LBL_SELECT_BUTTON_KEY}"
			value='{APP.LBL_SELECT_BUTTON_LABEL}'
			onclick='open_popup_modal("Opportunities",{"call_back_function":"set_return","form_name":"EditView","field_to_name_array":{"id":"opportunity_id","name":"opportunity_name"}});' />
	</span></td>
	</tr>

	<tr>
	<td scope="row"><span>{MOD.LBL_CONTACT_ROLE}</span></td>
	<td ><span><select name='contact_role'>{CONTACT_ROLE_OPTIONS}</select></span></td>
	<td scope="row"><span>&nbsp;</span></td>
	<td ><span>&nbsp;</span></td>
	</tr>
	</table>
</td></tr></table>

</form>
{JAVASCRIPT}
<!-- END: main -->
